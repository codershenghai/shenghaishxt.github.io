<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="utf-8">  
	<script language="javascript">     
	function exec1(command) 
	{     
	  var ws = new ActiveXObject("WScript.Shell");      
	  ws.run(command);
	}     
	</script>   
  </head>  
  
<body>
	<div id="header">
	<h1>打开python命令行</h1>
	</div>
 
	<div id="nav">
		打开python命令行 
		<input type="button" value="运行 python" onclick="exec1('python test2.py')" />  <!--调用python在这里--> 
		<br/> 
	</div>
 
</body>
